{{ define "main" }}
	<div class="m-t-25">

		<div class="row">

      <div class="col-sm-12">
        <div class="page-title">
          <div class="title_left">
          <h3 class="no-m-t fly-out-heading-size text-info">{{ .Title }}
            <button class="btn fnb-btn secondary-btn btn-sm x-small add-modal" data-toggle="modal" data-target="#add_rule_modal">+ Add Tax Rule</button></h3>
          </div>
        </div>
      </div>

			<div class="col-sm-12 m-t-40 regions-container">
				<table id="location-table" class="table table-striped dataTable listing-table" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="text-left" style="" rowspan="1">
                Start Date
              </th>
              <th class="text-left" style="" rowspan="1">
                End Date
              </th>
              <th class="text-left no-sort" style="" >
                Related To
                <select multiple class="form-control multi-dd">
                  <option value="Yes">Room Rateplan</option>
                  <option value="No">Hotel</option>
                </select>
              </th>
              <th class="text-left no-sort" style="min-width: 10%;" rowspan="1">
                Room(Rate Plan)
                <select multiple class="form-control multi-dd">
                  <option value="Yes">Standard Room</option>
                  <option value="No">Grand Premier Room</option>
                </select>
              </th>
              <th class="text-left no-sort" style="min-width: 10%;" rowspan="1">
                Rules
              </th>
              <th class="no-sort text-left" style="min-width: 100px;" rowspan="1">
                Status
                <select multiple class="form-control multi-dd">
                  <option value="Yes">Active</option>
                  <option value="No">Inactive</option>
                </select>
              </th>
              <th class="no-sort" rowspan="1">
                Action
              </th>
            </tr>
          </thead>

          <tbody>

            <tr>
              <td class="text-left">15/9/2016</td>
              <td class="text-left">15/9/2016</td>
              <td class="text-left">Room Rateplan</td>
              <td class="text-left">Standard Room (Meal Included)</td>
              <td class="text-left">Other Tax on Net Rate, Type: Range</td>
              <td class="text-left">Active </td>
              <td>
                <i class="fa fa-pencil text-decor p-l-5 text-secondary" data-toggle="modal" data-target="#edit_location_modal"></i>
              </td>
            </tr>


          </tbody>
        </table>
			</div>


		</div>
	</div>

  <div class="modal fade region-add-modal" id="add_rule_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h6 class="modal-title">Add Tax Rule</h6>
          </div>
          <div class="modal-body">


            content

          </div>
          <div class="modal-footer">
            <button type="button" class="btn fnb-btn outline no-border" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn primary-btn fnb-btn no-radius">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{{ end }}
