{{ define "main" }}
	<div class="m-t-25">

		<div class="row">
			<div class="col-sm-12">
				<div class="flex-row space-between">
					<div class="main-title">
						<h3 class="no-m-t fly-out-heading-size text-info ">{{ .Title }}</h3>
						<p class="text-muted">Please complete the fields below. All fields are required</p>
					</div>
					<div class="section-icon">
						<img src="{{"img/create-listing.png" | absURL}}" class="img-responsive">
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<h5 class="bolder m-t-25">Property Information</h5>
				<div class="row field-gap">
		            <div class="col-sm-6">
		                <label class="label-size text-info">Business Name</label>
		                <input type="text" class="form-control fnb-input" placeholder="Lorem ipsum dolar sit amet">
		            </div>
		            <div class="col-sm-6 c-gap">
		                <label class="label-size text-info">Display Name?</label>
		                <input type="text" class="form-control fnb-input" placeholder="Lorem ipsum dolar sit amet">
		            </div>
		        </div>
		        <div class="row listing-fields">
		        	<div class="col-sm-9">
		        		<div class="row field-gap">
			        		<div class="col-sm-4">
				                <label class="label-size text-info">Country</label>
				                <select class="fnb-select select-variant form-control text-lighter" name="">
				                    <option value="">None</option>
				                    <option selected="">Three Star</option>
				                </select>
				            </div>
				            <div class="col-sm-4">
				                <label class="label-size text-info">State</label>
				                <select class="fnb-select select-variant form-control text-lighter" name="">
				                    <option value="">None</option>
				                    <option selected="">Three Star</option>
				                </select>
				            </div>
				            <div class="col-sm-4">
				                <label class="label-size text-info">City</label>
				                <select class="fnb-select select-variant form-control text-lighter" name="">
				                    <option value="">None</option>
				                    <option selected="">Three Star</option>
				                </select>
				            </div>
				        </div>
				        <div class="row field-gap">
				            <div class="col-sm-12">
				                <label class="label-size text-info">Location</label>
				                 <input type="text" class="form-control fnb-input payment-add flexdatalist" multiple="multiple" placeholder="Type for suggestions &amp; hit enter" list="payment-modes" value="">
						        <datalist id="payment-modes">
						            <option value="visa">Visa cards</option><option value="debit">Debit Card</option><option value="money_order">Money Order</option><option value="cheque">Cheque</option><option value="credit">Credit Card</option><option value="travelers">Travelers Cheque</option><option value="cash">Cash</option><option value="masters">Master Card</option><option value="diners">Diner's Club</option>
						        </datalist>
				            </div>
				        </div>
				        <div class="row flex-row flex-wrap field-gap">
				            <div class="col-sm-4">
				                <label class="label-size text-info">Chain Name</label>
				                <select class="fnb-select select-variant form-control text-lighter" name="">
				                    <option value="">None</option>
				                    <option>Test</option>
				                </select>
				            </div>
				            <div class="col-sm-4">
				                <label class="label-size text-info">Hotel Type</label>
				                <select class="fnb-select select-variant form-control text-lighter" name="">
				                    <option value="">None</option>
				                    <option>Test</option>
				                </select>
				            </div>
				            <div class="col-sm-4">
				                <label class="label-size text-info">Property Theme</label>
				                <select class="fnb-select select-variant form-control text-lighter" name="">
				                    <option value="">None</option>
				                    <option>Test</option>
				                </select>
				            </div>
				            <div class="col-sm-4 field-gap">
				                <label class="label-size text-info">Star Rating</label>
				                <select class="fnb-select select-variant form-control text-lighter" name="">
				                    <option value="">None</option>
				                    <option selected="">Three Star</option>
				                </select>
				            </div>	
				        </div>
		        	</div>        		
		            <div class="col-sm-3">
		            	<div class="contract text-center">
		            		<img src="{{"img/contract.png" | absURL}}" class="img-responsive center-block">
		            		<h6>Contract Signed ?</h6>
		            		<div class="radio-group m-t-15 m-b-15">
		            			<label for="yes" class="m-r-15">
		            				<input value="" type="radio" class="fnb-radio" name="contract" id="yes" 
		            				checked="">	
		            				<span class="p-l-5 text-medium">Yes</span>
		            			</label>
		            			<label for="no">
		            				<input value="" type="radio" class="fnb-radio" name="contract" id="no">	
		            				<span class="p-l-5 text-medium">No</span>
		            			</label>
		            		</div>
		            		<p class="text-muted">Uplaod a picture of the signed page</p>
		            		<button class="btn fnb-btn s-outline bold-btn full m-t-10"><i class="fa fa-camera p-r-5" aria-hidden="true"></i> <span>Upload</span></button>
		            	</div>
		            </div>
		        </div>
			</div>
		</div>
	</div>
{{ end }}
