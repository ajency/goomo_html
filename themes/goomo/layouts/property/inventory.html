{{ define "main" }}
	<div >
		<div class="flex-row desk-hide">
			<div class="back-btn">
				<a href="/goomo_html/checklist/{{ $.Params.slug }}">
					<i class="fa fa-chevron-left"></i>
				</a>
			</div>
			<div class="back-title m-l-10 h4 bolder">
				Back to Property Checklist
			</div>
		</div>

		<h6 class="m-b-20">Bulk Update Inventory</h6>

		<div class="row m-t-30 ">
			<div class="col-sm-4">
				<p class="text-info bolder">Room Type:</p>
				<select class="fnb-select select-variant form-control p-l-0" name="">
				    <option value="">Select Room Type</option>
				    <option selected="">Premier Room</option>
				    <option>Grand Deluxe Room</option>
				</select>
			</div>
		</div>

		<div class="row m-t-30">
			<div class="col-sm-2">
				<p class="text-info bolder">From date:</p>
				<input type="text" class="from-date form-control fnb-input m-r-10 sub-dates" placeholder="From Date">
			</div>
			<div class="col-sm-2">
				<p class="text-info bolder">To date:</p>
				<input type="text" class="to-date form-control fnb-input m-r-10 sub-dates" placeholder="To Date">
			</div>
		</div>

		<div class="row m-t-30">
			<div class="col-sm-12">
				<p class="text-info bolder">Days of Week: <a href="#" class="small text-secondary">Select All</a></p>
				<div class="btn-group small" data-toggle="buttons">
				  <label class="btn btn-default fnb-btn toggle-btn">
				    <input type="checkbox" autocomplete="off"> Mon
				  </label>
				  <label class="btn btn-default fnb-btn toggle-btn">
				    <input type="checkbox" autocomplete="off"> Tue
				  </label>
				  <label class="btn btn-default fnb-btn toggle-btn">
				    <input type="checkbox" autocomplete="off"> Wed
				  </label>
				  <label class="btn btn-default fnb-btn toggle-btn">
				    <input type="checkbox" autocomplete="off"> Thu
				  </label>
				  <label class="btn btn-default fnb-btn toggle-btn">
				    <input type="checkbox" autocomplete="off"> Fri
				  </label>
				  <label class="btn btn-default fnb-btn toggle-btn">
				    <input type="checkbox" autocomplete="off"> Sat
				  </label>
				  <label class="btn btn-default fnb-btn toggle-btn">
				    <input type="checkbox" autocomplete="off"> Sun
				  </label>
				</div>

				<br><br>

				<label for="none" class="m-r-15">
				    <input value="" type="radio" class="fnb-radio" name="cancellation" id="none">
				    <span class="p-l-5 text-medium">None</span>
				</label>
				<label for="none" class="m-r-15">
				    <input value="" type="radio" class="fnb-radio" name="cancellation" id="none">
				    <span class="p-l-5 text-medium">Block Inventory</span>
				</label>
				<label for="none" class="m-r-15">
				    <input value="" type="radio" class="fnb-radio" name="cancellation" id="none">
				    <span class="p-l-5 text-medium">Unblock Inventory</span>
				</label>

				<!-- <button class="btn fnb-btn outline m-t-30">Set Period</button> -->
			</div>
		</div>

		<div class="row m-t-30">
			<div class="col-sm-2">
				<p class="text-info bolder">Available Inventory:</p>
				<input type="number" class="form-control fnb-input m-r-10 sub-dates" placeholder="No. of Days">
			</div>
		</div>

		<div class="row m-t-30">
			<div class="col-sm-2">
				<p class="text-info bolder">MLOS:</p>
				<input type="number" class="form-control fnb-input m-r-10 sub-dates" placeholder="No. of Days">
			</div>
			<div class="col-sm-3">
				<p class="text-info dis-inline bolder">Cutoff:
				</p>
				<div class="btn-group small" data-toggle="buttons" role="group" aria-label="..." style="transform: scale(0.9);">
			  		<label class="btn btn-default fnb-btn toggle-btn ">
			            <input type="radio" name="policy" id="hotel"> Hours
			        </label>
			        <label class="btn btn-default fnb-btn toggle-btn active">
			            <input type="radio" name="policy" id="rateplan" checked=""> Days
			        </label>
				</div>
				<input type="number" class="form-control fnb-input m-r-10 sub-dates" placeholder="2">
			</div>
		</div>

		<div class="text-left">
			<button class="btn fnb-btn secondary-btn m-t-30">Update Inventory</button>
		</div>

	</div>

	<script type="text/javascript">
		var existingComments = [
		  {
		    "sectionId": "1",
		    "comments": [
		      {
		        "comment": "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. "
		      }
		    ]
		  }
		];
	</script>
{{ end }}
