<!DOCTYPE html>
<html lang="" class="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>{{ .Title }} :: {{ .Site.Title }}</title>

		<!-- Google font cdn -->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,500,700" rel="stylesheet">
		<!-- Font awesome -->
		<link rel="stylesheet" type="text/css" href="{{"css/font-awesome/css/font-awesome.min.css" | absURL}}">
		<link rel="shortcut icon" href="{{"img/favicon.ico" | absURL}}" type="image/x-icon" />
		<link rel="stylesheet" href="{{"css/bootstrap.min.css" | absURL}}">
		<link rel="stylesheet" href="{{"css/jquery.flexdatalist.min.css" | absURL}}">
		<link rel="stylesheet" href="{{"js/bootstrap-daterangepicker/daterangepicker.css" | absURL}}">
		<link rel="stylesheet" href="{{"css/side-comments.css" | absURL}}">
		<link rel="stylesheet" href="{{"css/default-theme.css" | absURL}}">
		<link rel="stylesheet" href="{{"css/tooltipster.bundle.css" | absURL}}">
		<link rel="stylesheet" href="{{"css/tooltipster-sideTip-borderless.min.css" | absURL}}">
		<link href="{{"css/main.css" | absURL}}" rel="stylesheet">

		<script type="text/javascript">
			var currentUser;
			var existingComments;
		</script>
	</head>
	<body class="overflow-section">

		<div class="page-shifter animate-row" style="height: 86vh">

			 <!-- header -->
			<header class="fnb-header">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header mobile-head mobile-flex">
							<div class="mobile-head__left mobile-flex">
								<!-- <i class="fa fa-bars sideMenu" aria-hidden="true"></i>  -->
								<img src="{{"img/goomo_logo.png" | absURL}}" class="img-responsive desk-hide" width="80">
							</div>
							<!-- Collect the nav links, forms, and other content for toggling -->
							<div class="collapse navbar-collapse m-side-bar" id="bs-example-navbar-collapse-1">

								<ul class="nav navbar-nav city-select">
									<li>
										<img src="{{"img/goomo_logo.png" | absURL}}" class="img-responsive mobile-hide m-t-5" width="100">
									</li>

								</ul>

							</div>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid -->
				</nav>
			</header>
			<!-- header ends -->

			<!-- content -->
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 ">

						{{ block "main" . }}
							<!-- The part of the page that begins to differ between templates -->
						{{ end }}

					</div>
				</div>
			</div>

		</div>

		<div class="site-overlay"></div>
		<!-- content ends -->

		{{ partial "footer.html" .}}


		<script type="text/javascript" src="{{"js/jquery.min.js" | relURL}}"></script>

		<!-- BS Script -->
		<script type="text/javascript" src="{{"js/bootstrap.min.js" | relURL}}"></script>

		<!-- Datatables -->
		<script type="text/javascript" src="{{"js/datatables.net/js/jquery.dataTables.min.js" | relURL}}"></script>
		<script type="text/javascript" src="{{"js/datatables.net-bs/js/dataTables.bootstrap.min.js" | relURL}}"></script>

		<script type="text/javascript" src="{{"js/bootstrap-multiselect.js" | relURL}}"></script>

		<script type="text/javascript" src="{{"js/moment.min.js" | relURL}}"></script>
		<script type="text/javascript" src="{{"js/bootstrap-daterangepicker/daterangepicker.js" | relURL}}"></script>

		<!-- Flexdatalist -->
		<script type="text/javascript" src="{{"js/flex-datalist/jquery.flexdatalist.min.js" | relURL}}"></script>

		<!-- Read More -->
		<script type="text/javascript" src="{{"js/readmore.min.js" | relURL}}"></script>
		<script type="text/javascript" src="{{"js/side-comments.js" | relURL}}"></script>

		<script type="text/javascript" src="{{"js/tooltipster.bundle.min.js" | relURL}}"></script>

		<script type="text/javascript" src="{{"js/custom.js" | relURL}}"></script>
	</body>
</html>
