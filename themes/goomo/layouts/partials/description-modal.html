<div class="modal fade fnb-modal" id="descriptionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-secondary">Add Description</h4>
      </div>
      <hr>
      <div class="modal-body">
        <p class="p-t-20">
        	Enter a brief description for {{ .Params.property }} below:
        </p>

        <textarea class="fnb-input form-control" rows="5" placeholder="Type your content here..."></textarea>
      </div>
      <hr>
      <div class="modal-footer flex-row justify-center">
        <button type="button" class="btn fnb-btn outline" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn fnb-btn primary-btn" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
