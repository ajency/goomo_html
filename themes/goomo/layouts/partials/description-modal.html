<div class="modal fade fnb-modal" id="descriptionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-center">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-secondary">Description for {{ .Params.property }}</h4>
      </div>
      <hr>
      <div class="modal-body">
        <p class="p-t-20">
          Are you sure you want to proceed?
          Once you proceed, the description entered here will be associated with {{ .Params.property }} and will be displayed on the property page on Goomo.com<br><br>
        </p>
      </div>
      <hr>
      <div class="modal-footer flex-row justify-center">
        <button type="button" class="btn fnb-btn outline" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn fnb-btn primary-btn" data-dismiss="modal">Yes, Add</button>
      </div>
    </div>
  </div>
</div>
